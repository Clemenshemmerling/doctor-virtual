<div class="ctn-login">
  <div class="container">
    <h1 class="first-title">Registrate</h1>
    <div class="row ctn-itext">
			<form>
			  <div class="form-row">
					<div class="form-group col-md-6">
				    <label for="inputAddress">Name</label>
				    <input type="text" class="form-control" id="name" placeholder="Name" ng-model="name">
				  </div>
				  <div class="form-group col-md-6">
				    <label for="inputAddress2">Last name</label>
				    <input type="text" class="form-control" id="Lastname" placeholder="Last name" ng-model="lastname">
				  </div>
			    <div class="form-group col-md-6">
			      <label for="inputEmail4">Email</label>
			      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
			    </div>
			    <div class="form-group col-md-6">
			      <label for="inputPassword4">Password</label>
			      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputAddress">Country</label>
			    <input type="text" class="form-control" id="inputAddress" placeholder="Country">
			  </div>
			  <div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="inputCity">City</label>
			      <input type="text" class="form-control" id="inputCity">
			    </div>
			    <div class="form-group col-md-4">
			      <label for="inputState">State</label>
			      <input id="inputState" class="form-control">
			    </div>
			    <div class="form-group col-md-2">
			      <label for="inputZip">Zip</label>
			      <input type="text" class="form-control" id="inputZip">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="form-check">
			      <input class="form-check-input" type="checkbox" id="paypal">
			      <label class="form-check-label" for="gridCheck">
			        Paypal
			      </label>
			    </div>
					<div class="form-check">
			      <input class="form-check-input" type="checkbox" id="creditcard">
			      <label class="form-check-label" for="gridCheck">
			        Credit card
			      </label>
			    </div>
			  </div>
			  <button type="submit" class="btn btn-primary">Sign in</button>
			</form>
			<h1>{{ name }}</h1>
    </div>
  </div>
</div>
